{% extends 'admin/layout/dialog.html' %}

{% block title %}
  删除文章"{{ post.title }}"? - 后台管理
{% endblock %}


{% block dialog %}

  <div class="mb-3">
    <form class="card" action="{{ url_for('admin.delete_post', post_id=post.id) }}" method="post">
      <div class="card-body">
        {{ form.hidden_tag() }}
        <div class="input-group mb-3">
          {{ form.text(class='form-control', placeholder='输入“确认删除”后点击提交') }}
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">提交</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div>
    {{ post.maintext_html|safe }}
  </div>
{% endblock %}
