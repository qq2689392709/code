{% extends 'admin/layout/dialog.html' %}

{% block title %}
  个人信息 - 后台管理
{% endblock %}


{% block dialog %}
  <h5 class="text-center"><strong>预览</strong></h5>
  <div style="border: 1px red dashed; ">
    {{ user.info_html | safe}}
  </div>

  <form class="card mt-3" action="{{ url_for('admin.userinfo') }}" method="post">
    <div class="card-body">
      {{ form.hidden_tag() }}
      {{ form.userinfo(class="form-control", rows="8") }}
      <button class="btn btn-primary btn-block mt-5" type="submit">提交更改</button>
    </div>
  </form>
{% endblock %}
